<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks_5-5</title>
</head>
<body>
<div class="task_5-5">
  <h6>Задача 5.5.1</h6>
  <input type="text" id="dateInput" placeholder="Введите дату в формате YYYY-MM-DD">
  <button id = getDateBtn>Получить дату</button>
  <p id="year">Год</p>
  <p id="month">Месяц</p>
  <p id="day">День</p>
</div>

<div class="task_5-5">
    <h6>Задача 5.5.2</h6>
    <input type="number" id="numberInput1" placeholder="Введите число">
    <input type="number" id="numberInput2" placeholder="Введите число">
    <button id = getNumberBtn>Получить массив</button>
</div>

<div class="task_5-5">
    <h6>Задача 5.5.3</h6>
    <input type="text" id="textInput1" placeholder="Введите текст">
    <p id="paragraph"></p>
    <button id = getSymbol>Получить предпоследний символ строки</button>
</div>


<div class="task_5-5">
    <h6>Задача 5.5.4</h6>
    <p id="str">1</p>
    <button id = 'counterBtn'>Увеличить значение на 1</button>
</div>


<div class="task_5-5">
    <h6>Задача 5.5.5</h6>
    <input type="text" id="textInput" placeholder="Введите строку со словами">
    <p id="wordCountParagraph"></p>
</div>
<script src="./Tasks_5-5.js"></script>
</body>
</html>
